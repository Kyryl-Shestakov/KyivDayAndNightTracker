<!doctype html>
<html>
  <head>
      <title>Extension's Popup</title>
      <link rel="stylesheet" href="css/popup.css"/>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="popup.js"></script>
  </head>
<body>

    <div class="container-fluid">
        <h1>"Kyiv Day and Night" Links:</h1>

        <div class="list-group">
            <a id="firstLink" href="#" class="list-group-item" target="_blank">First Part</a>
            <a id="secondLink" href="#" class="list-group-item" target="_blank">Second Part</a>
        </div>

        <ul class="pager">
            <li class="previous">
                <a rel="button" href="#" id="nextLink">
                    <span class="glyphicon glyphicon-circle-arrow-left"></span> Next Episode
                </a>
            </li>
            <li>
                <a rel="button" href="#" id="shiftLeftLink">
                    <span class="glyphicon glyphicon-arrow-left"></span> Shift Left
                </a>
            </li>
            <li>
                <a rel="button" href="#" id="shiftRightLink">
                    Shift Right <span class="glyphicon glyphicon-arrow-right"></span>
                </a>
            </li>
            <li class="next">
                <a rel="button" href="#" id="prevLink">
                    Previous Episode <span class="glyphicon glyphicon-circle-arrow-right"></span>
                </a>
            </li>
        </ul>
        
        <div class="loader"></div>

        <div class="form-group">
            <label for="mediaPlayerPath">Media player path:</label>
            <div class="input-group">
                <input type="text" id="mediaPlayerPath" class="form-control" value="E:\Programs\VLC\vlc.exe"/>
            </div>
        </div>
        <div class="form-group">
            <label for="mediaPlayerRunCommand">Run command:</label>
            <div class="input-group">
                <input type="text" id="mediaPlayerRunCommand" class="form-control"/>
                <span class="input-group-btn"><button type="button" class="btn btn-default" id="copyButton">Copy</button></span>
            </div>
        </div>

        <!--<button type="button" id="getButton" class="btn btn-primary">Get</button>-->
    </div>

</body>
</html>
